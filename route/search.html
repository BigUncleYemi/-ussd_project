<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search | Blacklist</title>
</head>

<body>
    <form action="/api/search/list" method="get">
        <input type="submit" value="show full Blacklist">

    <form action="/api/search/categories" method="get">
        Categories

    </form>
