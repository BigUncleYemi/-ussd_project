<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update | Blacklist</title>
</head>
<body>
    <form action="/api/edit/MSISDN" method="put">
        <fieldset>
            <legend>input CSV value:</legend>
            <label for="MSISDN">MSISDN :</label>
            <input type="text" name="MSISDN" id="MSISDN" pattern="^((234)[0-9]{10})$" placeholder="234XXXXXXXXXX" value="+">
            <br/>
            <label for="operator">Operator :</label>
            <input type="text" name="operator" id="MSISDN">
            <br/>
            <label for="categories">Categories :</label>
            <input type="text" name="categories" id="categories">
            <br/>
            <input type="submit" value="submit">
        </fieldset>cd
    </form>
</body>
</html>
